<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codestar</title>
    <script type="text/javascript">
      const NESTED_PATH = '/codestar-website-react';
      const { pathname } = window.location;
      const isNested = pathname.indexOf(NESTED_PATH) > -1;
      const targetPath = isNested ? pathname.substring(NESTED_PATH.length) : pathname;
      const path = `?p=${targetPath}`; 
      const newPathname = isNested ? `${NESTED_PATH}${path}` : path;
      window.location.href = `${window.location.origin}${newPathname}`;
    </script>
  </head>
  <body>
  </body>
</html>
