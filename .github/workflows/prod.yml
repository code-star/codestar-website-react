name: Deploy to Prod (https://code-star.github.io/)

on:
  push:
    branches:
      - production

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.13.0]

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and Build components ðŸ”§
        # jq line programmatically removes the homepage property from package.json for production
        run: |
          jq -r 'del(.["homepage"])' package.json > _.json && mv _.json package.json
          yarn install
          REACT_APP_STAGE=prod yarn build
      #     CI: false # true -> fails on warning
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Access token from the Prod repo, set in Settings > Secrets
          REPOSITORY_NAME: code-star/code-star.github.io
